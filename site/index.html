<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="https://kit.fontawesome.com/06393bcb76.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="fundo"></div>
        <section id="comentario">
            <div class="container-comentario">
                <div class="x" onclick="fechar(2)">X</div>
                <div class="titulo2">Descrição detalhada</div> 
                <div id="item-comentario">
                </div>
            </div>
        </section>
        <section id="adicionar">
            <div class="container-adicionar">
                <div class="titulo-adicionar">
                    <div class="fechar" onclick="fechar(1)"><h1>X</h1></div>
                    <div class="abrir"><h1 id="valor-titulo"></h1></div>
                </div>
                <div class="campos">
                    <div class="campos-item">
                        <label for="">Tarefa</label>
                        <input type="text" id="tarefa">
                    </div>
                    <div class="campos-item">
                        <label for="">Prioridade</label>
                        <select name="" id="opcoes">
                            <option value="1">Baixa</option>
                            <option value="2">Média</option>
                            <option value="3">Alta</option>
                        </select>
                    </div>
                    <div class="campos-item">
                        <label for="">Data de início</label>
                        <input type="date" id="inicio">
                    </div>
                    <div class="campos-item">
                        <label for="">Prazo</label>
                        <input type="date" id="prazo">
                    </div>
                </div>
                <div class="descricao">
                    <label for="">Descrição detalhada</label>
                    <textarea name="" id="descricao"></textarea>
                </div>
                <div class="adicionar-button" onclick="cartao()">
                    <div>Adicionar</div>
                </div>
            </div>
        </section>
        <div class="blur"></div>
        <header>
            <h1 class="titulo">Organizador de Tarefas</h1>
        </header>
        <main>
            <section class="conteudos">
                <div class="grid fazer">
                    <div class="header">À Fazer</div>
                    <div id="item-fazer">
                    </div>
                    <div class="add" onclick="adicionar(1)">+ Adicionar cartão</div>
                </div>
                <div class="grid andamento">
                    <div class="header">Em andamento</div>
                    <div id="item-andamento">
                    </div>
                    <div class="add" onclick="adicionar(2)">+ Adicionar cartão</div>
                </div>
            <div class="grid concluido">
                <div class="header">Concluido</div>
                <div id="item-concluido">
                </div>
                <div class="add" onclick="adicionar(3)">+ Adicionar cartão</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body> 
</html>
